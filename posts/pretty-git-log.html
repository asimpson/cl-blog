<p>Yesterday, <a href="http://dropshado.ws/post/27506212928/pretty-git-log">David DeSandro posted</a> a handy little command-line alias to make git logs a bit &quot;prettier&quot;.</p>
<p><code>alias glog=&quot;git log --format=&#39;%Cgreen%h%Creset%C(cyan)%an%Creset - %s&#39; --graph&quot;</code></p>
<p>Hat-Tip to <a href="http://tjholowaychuk.com/post/26904939933/git-extras-introduction-screencast">Mr. TJ Holowaychuk</a> for the original idea.</p>
